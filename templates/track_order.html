{% extends "layout3.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='track_order.css') }}">

<div class="box">
    <br>
    <span style="float: left;" class="x-us-title">Track Order:</span>
    <br>
    <br>
    <br>
    <form method="POST">
        <input class="cart-form" style="width: 100%;" type="text" placeholder="Enter Valid Order ID" name="name"
            required>
        <br><br>
        <button class="latest-buy" style="width: 100%; font-size: 16px;">Check Status</button>
    </form>
</div>
<div id="boxes">
    <div id="leftbox">
        <section class="latest">
            <div class="latest-flex">
                <div class="latest-block" onclick="redirect('product/{{i.get('_id')}}')">
                    <div class="latest-content">
                        <img src="logo.png" alt="" class="latest-img">
                        <div class="latest-name">PS5 GTA V</div>
                        <div class="latest-price">
                            <span class="gold-price">INR 500</span>
                            &nbsp;&nbsp;&nbsp; <!-- adds space -->
                            <span style="text-decoration: line-through;">INR 700 </span>
                        </div>
                    </div>
                </div>
                <div class="latest-block" onclick="redirect('product/{{i.get('_id')}}')">
                    <div class="latest-content">
                        <img src="logo.png" alt="" class="latest-img">
                        <div class="latest-name">PS5 GTA V</div>
                        <div class="latest-price">
                            <span class="gold-price">INR 500</span>
                            &nbsp;&nbsp;&nbsp; <!-- adds space -->
                            <span style="text-decoration: line-through;">INR 700 </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="rightbox">
        <span style="float: left;" class="x-us-title">Delivery By: 12/08/2023</span><br><br><br>
        <span style="float: left;" class="x-us-title">Current Status: Out for Delivery</span>
    </div>
</div>

{% endblock content %}
